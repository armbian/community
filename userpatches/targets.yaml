targets:

  minimal-cli-testing-debian:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: sid
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items:
      - *unsupported-cli

  minimal-cli-unstable-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: lunar
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items:
      - *unsupported-cli

  minimal-desktop-testing-ubuntu:
    enabled: yes
    configs: [ armbian-images ]
    pipeline:
      gha: *armbian-gha
      build-image: "yes"
    vars:
      RELEASE: lunar
      BUILD_MINIMAL: "no"
      DESKTOP_ENVIRONMENT: "xfce"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: ""
    items:
      - *unsupported
      - *unsupported-cli
